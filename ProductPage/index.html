<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        src="assets/image-product-desktop.jpg"
        alt="A bottle of perfume surrounded by foliage"
      />

      <p class="category">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <div class="product-desc">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="pricing">
        <span class="sale-price">$149.99</span>
        <span class="list-price">$169.99</span>
      </div>

      <button>Add to Cart</button>
    </div>

    <footer>
      <div class="attribution">
        <a href="https://crio.do" target="_blank">Challenge by Crio</a>
      </div>
    </footer>
  </body>
</html>
